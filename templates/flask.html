<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/mainpage.css') }}">
    <script src="./app.js"></script>
</head>

<body>
    <header class="head">
        <h2>BTC Trading Bot</h2>
    </header>
    <main>
        <div class="saldo">
            <p class="eur">Saldo: â‚¬ <span>{{euro}}</span></p>
            <p class="bit">BTC: <span>{{btc}}</span></p>
            <a href="{{url_for('candlestick')}}" target="_blank">Grafiek Openen</a>
        </div>
    </main>
    <div class="table-con">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Datum/tijd</th>
                    <th scope="col">Soort</th>
                    <th scope="col">Prijs</th>
                    <th scope="col">Bitcoin</th>
                    <th scope="col">Patroon</th>
                </tr>
            </thead>
            <tbody>
                {% for x in data %}
                <tr>
                    <td>{{x[1]}}</td>
                    <td>{{x[2]}}</td>
                    <td>{{x[3]}}</td>
                    <td>{{x[4]}}</td>
                    <td>{{x[5]}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

</html>
